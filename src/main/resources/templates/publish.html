<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-皮皮水社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="navigation::nav"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon  glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="/doPublish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题 (简单扼要)</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="问题标题....." th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充（必填，请参照右侧提示）：</label>
                        <textarea id="description" name="description" class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔" th:value="${tag}">
                    </div>
                    <div class="container-fluid">
                        <div class="row">!
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-danger" th:text="${error}" th:if="${error}!=null"></div>
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><button type="submit" class="btn btn-success btn-publish">发布</button></div>
                        </div>
                     </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                <span>问题标题：</span>请用精简的语言描述你发布的问题，不超过25字
                <br>
                <span>问题补充：</span>详细补充你的问题内容，并确保问题描述清晰，并提供一些相关的资料
                <br>
                <span>选择标签：</span>选择一个或多个合适的标签，并用逗号隔开，每个标签不超过10字
                <br>
            </div>
        </div>
    </div>
</body>
</html>
